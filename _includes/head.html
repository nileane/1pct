<meta charset="UTF-8">

<title>
{% if page.title %}
       {{ page.title | replace:'&nbsp;',' ' | strip_html | escape }} {% unless page.layout == "home" %} • {{ site.title }} {% endunless %}
{% else %}
       {{ site.title }}
{% endif %}
</title>

{% if page.description %}
    <meta name="description" content="{{ page.description | strip_html | escape }}">
{% else %}
    <meta name="description" content="{{ page.excerpt | strip_html | escape }}">
{% endif %}

<meta name="author" content="{{ site.author }}">
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:locale" content="{{ page.lang }}">
<meta content='width=device-width, initial-scale=1.0' name='viewport'>

{% feed_meta %}

{% assign page_image = '/images/Cover.png' %}

<!-- generics -->
<link rel="icon" type="image/svg+xml" href="/images/icons/favicon.svg">
<link rel="icon" href="/images/icons/favicon-32px.png" sizes="32x32">
<link rel="icon" href="/images/icons/favicon-57px.png" sizes="57x57">
<link rel="icon" href="/images/icons/favicon-128px.png" sizes="128x128">
<link rel="icon" href="/images/icons/favicon-192px.png" sizes="192x192">
<link rel="icon" href="/images/icons/favicon-228px.png" sizes="228x228">
<link rel="icon" href="/images/icons/favicon-400px.png" sizes="400x400">

<!-- Android -->
<link rel="shortcut icon" sizes="196x196" href="/images/icons/favicon-196px.png">

<!-- iOS -->
<link rel="apple-touch-icon" href="/images/icons/favicon-120px.png" sizes="120x120">
<link rel="apple-touch-icon" href="/images/icons/favicon-152px.png" sizes="152x152">
<link rel="apple-touch-icon" href="/images/icons/favicon-180px.png" sizes="180x180">

<!-- Social: Facebook / Open Graph -->
{% if page.id %}
<meta property="og:type" content="article">
<meta property="article:author" content="{{ site.author.name }}">
<meta property="article:section" content="{{ page.categories | join: ', ' }}">
<meta property="article:tag" content="{{ page.keywords }}">
<meta property="article:published_time" content="{{ page.date }}">
{% else%}
<meta property="og:type" content="website">
{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:image" content="{{ site.url }}/images/icons/Cover-512px.png">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:site_name" content="{{ site.author.name }}">
<meta property="og:locale" content="en_US">

<!-- Social: Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.twitter_username }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.url }}/images/icons/Cover-512px.png">

<!-- Canonical link tag -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<link rel="stylesheet" href="/assets/css/style.css?31052021">
<link rel="stylesheet" href="/assets/css/syntax.css">
<link rel="stylesheet" href="/assets/icons/css/all.css">
<link rel="stylesheet" href="/assets/fonts/social/social.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,800&display=swap">

{% if page.headimg_url %}
<style>
    body > header:after {
        background-image: url({{ page.headimg_url }});
        background-position: center center;
    }
</style>
{% endif %}
